<div class="row">
    <div class="col-4"></div>
    <div class="col-4 mt-5 border  bg-light " style="width: 419px;height: 500px;border-radius: 5%;">
        <div style="
        background-color: green; height: 200px;margin-top: -48px;width: 418px; margin-left: -13px;color: white;border-radius: 5%;">
        <h1 class="mt-5 mb-4 text-center">E Finance Bank</h1>
        <img id="logo" src="../../assets/images/preview.jpg" alt="">
        </div>
        <form [formGroup]="registerForm" class="p-5" style="margin-left: -49px;">
      
            <input formControlName="uname" name="uname" type="text" id="reg_uname" class="form-control " placeholder="Username">
   
            <div *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched" style="color: red; text-align:center;">Invalid Data</div>
           
            <input formControlName="acno" name="acno" type="text" id="reg_accno" class="form-control mt-2 " placeholder="Account Number">
            <div *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched" style="color: red; text-align: center;">Invalid Data</div>

            <input formControlName="pswd" name="pswd" type="password" id="reg_pass" class="form-control mt-2" placeholder="Password">
            <div *ngIf="this.registerForm.get('pswd')?.errors&&this.registerForm.get('pswd')?.touched" style="color: red; text-align: center;">Invalid Data</div>

            <div class="d-grid gap-2">
               
                <input type="button" value="Register"  class="btn btn-success mt-3 " (click)="register()" style="margin-left: 131px;width: 138px;">
             </div>
            <div class="mt-3 " style="margin-left: 167px; color: green;">
                <a routerLink='' style="text-decoration: none; color: green; ">Sign in</a>

            </div>
            
        </form>    
    </div>
    <div class="col-4"></div>
</div>
