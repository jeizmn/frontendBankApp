<div *ngIf="item" class="text-center"><!--*ngIf to set the visibility of the item-->
    <h4>Are you sure you want to delete this account {{item}} ? </h4>
    <div>
        <button class="btn btn-success" (click)="delete()">Yes</button>
        <button class="btn btn-danger" (click)="cancel()">No</button>
    </div>
</div>
